<html>
    <head>
        <title>
            Minggu 2
        </title>
    </head>
    <body>
        <h4>Menu Hari ini</h4>
        
        <!-- atribut ul: type : circle, square, disk -->
        <ul type="square">
            <li>satu</li>
            <li>dua</li>
            <li>tiga</li>
            <li>empat</li>
        </ul>
        
        <h4>Bumbu racik ala paman</h4>

        <!-- atribut ol : 
            type : "A","a","I","i","1" 
            start : "" > dimana dia mulai
        -->

        <ol type="A" start="5">
            <li>satu</li>
            <li>dua</li>
            <li>tiga</li>
            <li>empat</li>
        </ol>

        <h4>Nested List</h4>

        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <ul>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
            <li>Milk</li>
        </ul>
        
        <DL>
            <DT>Coffee
                <DD>Black Hot Drink
            <DT>Milk
                <DD>White cold drink
        </DL>

    </body>
</html>
